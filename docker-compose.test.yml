# Testing configuration for FastAPI Python backend
# Enables testing and performance validation
version: '3.8'

services:
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    image: niftytools-gateway:latest
    container_name: niftytools-gateway-test
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      NODE_ENV: development
      LOG_LEVEL: INFO
      TEXT_TOOLS_PYTHON_URL: http://text-tools-python:3001
    depends_on:
      text-tools-python:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs/gateway:/app/logs
    networks:
      - niftytools-test

  # Python ( FastAPI ) backend
  text-tools-python:
    build:
      context: ./services/text-tools-service-py
      dockerfile: Dockerfile
    image: niftytools-text-tools-python:latest
    container_name: niftytools-text-tools-python
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      LOG_LEVEL: INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3001/health', timeout=2).raise_for_status()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs/text-tools-service-py:/app/logs
    networks:
      - niftytools-test

  # Frontend for testing
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: niftytools-frontend:latest
    container_name: niftytools-frontend-test
    ports:
      - "0.0.0.0:8080:80"
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - niftytools-test

networks:
  niftytools-test:
    driver: bridge
    name: niftytools-test
    enable_ipv6: false
